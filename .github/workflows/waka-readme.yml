name: Waka Readme

on:
 push:
    branches:
      - master
 workflow_dispatch:
 schedule:
    # Runs at 12am UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY  }}
          SHOW_TITLE: true
          BLOCKS: ->
          CODE_LANG: js
          TIME_RANGE: all_time
          LANG_COUNT: 7
          SHOW_TIME: true
